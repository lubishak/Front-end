<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <link rel="stylesheet" href="./account.css">
    <title>Account</title>
</head>
<body>
    
    <section>

        <header>
            <h3>Create an account to add posts as favorite</h3>
        </header>

        <div class="box">
            <button class="red btn">Sign up with Google  </button>
            <button class="navyblue btn">Sign up with Facebook</button>
            <button class="skyblue btn">Sign up with Twiter</button>
        </div>

        <footer>
            <input class="check" type="checkbox">
            <p class="para">I'm interested in updates about products and services.</p>
        </footer>
        
        
        <button class="star">&times;</button>

    </section>
</body>
</html>
